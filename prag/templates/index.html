<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文档检索聊天机器人</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        .chat-box { border: 1px solid #ddd; padding: 15px; margin-bottom: 20px; }
        .query, .response, .context { margin-bottom: 10px; }
        .label { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>集成文档检索聊天机器人</h1>
        <form method="post">
            <div class="chat-box">
                <label for="query" class="label">输入查询：</label><br>
                <textarea id="query" name="query" rows="3" style="width: 100%;">{{ query }}</textarea>
            </div>
            <button type="submit">发送</button>
        </form>

        {% if response_text %}
        <div class="chat-box">
            <div class="query">
                <span class="label">用户提问：</span> {{ query }}
            </div>
            <div class="context">
                <span class="label">检索提示：</span>
                <pre>{{ context_message }}</pre>
            </div>
            <div class="response">
                <span class="label">机器人回应：</span>
                <pre>{{ response_text }}</pre>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
