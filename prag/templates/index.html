<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文档检索聊天机器人</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        .chat-box { border: 1px solid #ddd; padding: 15px; margin-bottom: 20px; }
        .query, .response, .context { margin-bottom: 10px; }

        .label { font-weight: bold; }
        
        /* 限制行宽 */
        .query, .response, .context {
            max-width: 100%; /* 允许它们使用父容器的最大宽度 */
            word-wrap: break-word; /* 长单词或URL会换行 */
            white-space: pre-wrap; /* 保持换行符，并且内容会自动换行 */
            overflow-wrap: break-word; /* 防止过长的词语撑破容器 */
        }
        
        /* 控制 textarea 输入框的最大宽度 */
        #query {
            width: 100%;
            max-width: 100%;
            word-wrap: break-word;
        }
        
        /* 控制输出区域的换行 */
        pre {
            white-space: pre-wrap; /* 保留换行符并使文本自动换行 */
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>集成文档检索聊天机器人</h1>
        <form method="post">
            <div class="chat-box">
                <label for="query" class="label">输入查询：</label><br>
                <textarea id="query" name="query" rows="3" style="width: 100%;">{{ query }}</textarea>
            </div>
            <button type="submit">提交查询</button>
        </form>

        {% if response_text %}
        <div class="chat-box">
            <div class="query">
                <span class="label">用户提问：</span> {{ query }}
            </div>
            <div class="response">
                <span class="label">机器人回应：</span>
                <pre>{{ response_text }}</pre>
            </div>
            <div class="context">
                <span class="label">检索提示：</span>
                <pre>{{ context_message }}</pre>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
